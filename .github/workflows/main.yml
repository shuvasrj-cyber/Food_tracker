
name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare Web Directory
        run: |
          mkdir -p www
          cp index.html www/ || true
          cp -r css www/ || true
          cp -r js www/ || true
          cp -r images www/ || true

      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Food Tracker" "com.shunasrj.foodtracker" --web-dir www
          npx cap add android

      - name: Build APK
        run: |
          npx cap copy android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Food-Tracker-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
