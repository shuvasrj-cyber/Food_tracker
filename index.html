<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Meal Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>ðŸ‡³ðŸ‡µ Bhojan Record</h2>
        
        <div class="section-label">Select Nepali Date:</div>
        <div class="date-selectors">
            <select id="yearSelect"></select>
            <select id="monthSelect">
                <option value="01">Baisakh</option>
                <option value="02">Jestha</option>
                <option value="03">Asar</option>
                <option value="04">Shrawan</option>
                <option value="05">Bhadra</option>
                <option value="06">Ashwin</option>
                <option value="07">Kartik</option>
                <option value="08">Mangsir</option>
                <option value="09">Poush</option>
                <option value="10">Magh</option>
                <option value="11">Falgun</option>
                <option value="12">Chaitra</option>
            </select>
            <select id="daySelect"></select>
        </div>

        <hr>

        <div id="entryForm">
            <div class="meal-entry">
                <label class="meal-label"><input type="checkbox" id="checkMorning"> Morning Meal</label>
                <div class="input-group">
                    <input type="text" id="foodMorning" placeholder="What did you eat?">
                    <input type="number" id="priceMorning" placeholder="Price (Rs.)">
                </div>
            </div>

            <div class="meal-entry">
                <label class="meal-label"><input type="checkbox" id="checkAfternoon"> Afternoon Meal</label>
                <div class="input-group">
                    <input type="text" id="foodAfternoon" placeholder="What did you eat?">
                    <input type="number" id="priceAfternoon" placeholder="Price (Rs.)">
                </div>
            </div>

            <div class="meal-entry">
                <label class="meal-label"><input type="checkbox" id="checkEvening"> Evening Meal</label>
                <div class="input-group">
                    <input type="text" id="foodEvening" placeholder="What did you eat?">
                    <input type="number" id="priceEvening" placeholder="Price (Rs.)">
                </div>
            </div>

            <button class="btn-save" onclick="saveEntry()">Save Record</button>
        </div>

        <hr>
        
        <div class="menu-grid">
            <button class="btn-secondary" onclick="calculateStats()">Stats</button>
            <button class="btn-secondary" onclick="toggleExcelView()">View Data</button>
            <button class="btn-download" onclick="downloadExcel()">Export</button>
        </div>

        <div id="results"></div>

        <div id="excelView" class="hidden">
            <h3>Entry History</h3>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Morning (Food/Rs)</th>
                            <th>Afternoon (Food/Rs)</th>
                            <th>Evening (Food/Rs)</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
